<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WebAR案内アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #camera {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
    }
    #image {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      display: none;
      z-index: 1;
    }
    .btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline muted></video>

  <div id="info">位置情報取得中...</div>

  <img id="image" src="huyuka1.jpg" alt="スポット画像" />

  <button class="btn" id="playBtn" onclick="playAudioAndShowImage()">音声案内を再生</button>

  <audio id="audio" src="Cheery_Melodies.mp3"></audio>

  <script>
    // 🎥 カメラ起動
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(function(stream) {
        document.getElementById("camera").srcObject = stream;
      })
      .catch(function(err) {
        alert("カメラへのアクセスに失敗しました: " + err);
      });

    // 📍 目的地の緯度経度（例: 東京駅）
    const targetLat = 35.69237004070413;
    const targetLon = 140.05083944928745;

    // 📏 距離計算 (ハーサイン距離公式)
    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000; // 地球の半径 (メートル)
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updatePosition(lat, lon) {
      const distance = getDistanceFromLatLonInMeters(lat, lon, targetLat, targetLon);
      const info = document.getElementById("info");
      const btn = document.getElementById("playBtn");

      info.innerText = `現在地: 緯度 ${lat.toFixed(6)}, 経度 ${lon.toFixed(6)}\n距離: 約${distance.toFixed(1)}m`;

      if (distance <= 10) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    }

    // 📡 位置情報取得
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          updatePosition(lat, lon);
        },
        (error) => {
          document.getElementById("info").innerText = "位置情報の取得に失敗しました";
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    } else {
      document.getElementById("info").innerText = "位置情報が利用できません";
    }

    // 🔊 音声と画像表示
    function playAudioAndShowImage() {
      const audio = document.getElementById("audio");
      const image = document.getElementById("image");

      audio.play().catch((e) => {
        alert("音声再生に失敗しました: " + e);
      });

      image.style.display = "block";
    }
  </script>
</body>
</html>
